name: Build and deploy to Azure Container Apps

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  ACR_NAME: ${{ secrets.AZURE_CONTAINER_REGISTRY_NAME }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to Azure Container Registry
        uses: azure/CLI@v2
        with:
          azcliversion: latest
          inlineScript: |
            az acr login --name ${{ env.ACR_NAME }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push container image
        run: |
          docker build -t ${{ env.ACR_NAME }}.azurecr.io/maschatbot:latest -f ./Dockerfile .
          docker push ${{ env.ACR_NAME }}.azurecr.io/maschatbot:latest

      - name: Deploy to Azure Container Apps
        uses: azure/CLI@v2
        with:
          azcliversion: latest
          inlineScript: |
            az containerapp up \
              --name maschatbot \
              --resource-group res_no_18 \
              --location centralindia \
              --image ${{ env.ACR_NAME }}.azurecr.io/maschatbot:latest
