name: Build and deploy to Azure Container Apps

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.AZURE_CONTAINER_REGISTRY_URL }}
          username: ${{ secrets.AZURE_CONTAINER_REGISTRY_USERNAME }}
          password: ${{ secrets.AZURE_CONTAINER_REGISTRY_PASSWORD }}

      - name: Build and push container image
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ${{ secrets.AZURE_CONTAINER_REGISTRY_URL }}/maschatbot:latest
          file: ./Dockerfile

      - name: Deploy to Azure Container Apps
        uses: azure/CLI@v2
        with:
          azcliversion: latest
          inlineScript: |
            az login --service-principal \
              -u ${{ secrets.AZURE_SP_CLIENT_ID }} \
              -p ${{ secrets.AZURE_SP_CLIENT_SECRET }} \
              --tenant ${{ secrets.AZURE_SP_TENANT_ID }}
            az containerapp update \
              --name maschatbot \
              --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
              --image ${{ secrets.AZURE_CONTAINER_REGISTRY_URL }}/maschatbot:latest
