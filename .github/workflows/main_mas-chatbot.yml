name: Build and deploy to Azure Container Apps

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  ACR_NAME: ${{ secrets.AZURE_CONTAINER_REGISTRY_NAME }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and push image to ACR
        uses: azure/CLI@v2
        with:
          azcliversion: latest
          inlineScript: |
            az acr build \
              --registry ${{ env.ACR_NAME }} \
              --image maschatbot:latest \
              --file ./Dockerfile .

      - name: Deploy to Azure Container Apps
        uses: azure/CLI@v2
        with:
          azcliversion: latest
          inlineScript: |
            az containerapp up \
              --name maschatbot \
              --resource-group res_no_18 \
              --location centralindia \
              --image ${{ env.ACR_NAME }}.azurecr.io/maschatbot:latest
